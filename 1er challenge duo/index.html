<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>co-op</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <main>
            <section>
                <article>
                    <form>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de vehiculo (Gasolina, Diesel, Electrico)</label>
                            <input type="text" class="form-control" id="tipo" aria-describedby="100">
                            <div id="Help" class="form-text">Ingrese el tipo de vehiculo y lo derivaremos a una oficina.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="oficina" class="form-label">Oficina</label>
                            <input type="text" class="form-control" id="oficina" readonly>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="Auto()">Derivar</button>
                    </form>
                </article>
            </section>
        </main>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
